<!DOCTYPE html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
  <body class="page">
    <section class="useful-info">
      <img class="useful-info__content" src="./eisenhower-matrix.jpg" alt ="eisenhower matrix">
      <a class="useful-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="task-list">
      <div class="add-task"><label class="add-task__header" for="new-task">Add Item</label>
        <div class="add-task__input-wrapper">
            <input id="new-task" class="task add-task__input-wrapper__input" type="text">
            <button class="button">Add</button>
        </div>
      </div>
      <h3 class="task-list__header">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-list__item">
            <input class="task-list__item__checkbox" type="checkbox">
            <label class="task task-list__item__label">Pay Bills</label>
            <input type="text" class="task task-list__item__input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__item__checkbox" type="checkbox">
            <label class="task task-list__item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-list__item__input">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="task-list__header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list__item">
            <input class="task-list__item__checkbox" type="checkbox" checked>
            <label class="task task-list__item__label">See the Doctor</label>
            <input type="text" class="task task-list__item__input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
  <script SRC="app.js"></script>
  </body>
</html>
